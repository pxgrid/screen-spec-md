<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>hello webpack</title>
  <script src="/_screen-spec-md/handlebars.js"></script>
</head>
<body>
<div id="app"></div>
<script id="body-template" type="text/x-handlebars-template">
{{{ body }}}
</script>
<script id="svg-canvas-template" type="text/x-handlebars-template">
{{{ svgCanvas }}}
</script>
<script>
const bodySource = document.getElementById('body-template').innerHTML
const convertBodyFunction = Handlebars.compile(bodySource)
const svgCanvasSource = document.getElementById('svg-canvas-template').innerHTML
const convertSvgCanvasFunction = Handlebars.compile(svgCanvasSource)
window.SCREEN_SPEC_MD = {
  convertedHtml: convertBodyFunction(),
  svgCanvasHtml: convertSvgCanvasFunction(),
  updatedDate: '',
  updatedAuthorName: '',
  createdDate: '',
  createdAuthorName: '',
}
</script>
</body>
</html>
